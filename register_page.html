<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Register Page</title>
  </head>
  
  <body>
    <h3>
      <p>Kindly fill in the form below;</p>
    </h3>
    <form action="" method="post">
      <div>
        <label for="first_name">First Name </label>
        <input type="text" name="first_name" id="first_name" class="first_name" required>
      </div>

      <div>
        <label for="last_name">Last Name </label>
        <input type="text" name="last_name" id="last_name" class="last_name" required>
      </div>

      <div>
        <label for="phone">Phone Number </label>
        <input type="tel" name="phone" id="phone" class="phone" required>
      </div>

      <div>
        <label for="gender">Gender </label>
        <select name="gender" required> 
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="prefer_not_to_say">Not to say</option>
        </select>
      </div>

      <div>
        <label for="country">Country  </label>
        <input type="country" name="country" id="country" class="country" required>
      </div>

      <div>
        <label for="state">State </label>
        <input type="state" name="state" id="state" class="state" required>
      </div>

      <div>
        <label for="username">Username </label>
        <input type="username" name="username" id="username" class="username" required>
      </div>

      <div>
        <label for="password">Password </label>
        <input type="password" name="password" id="password" class="password" required>
          </div>

      <div>
        <label for="confirm_password">Confirm password </label>
        <input type="confirm_password" name="confirm_password" id="confirm_password" class="confirm_password" required>
      </div>
      
      <button>Submit</button>
   </form>
 </body>

</html>
