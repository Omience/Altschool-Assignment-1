<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Contact page</title>

    <style type="text/css">
      body {
        background-color: black;
        color: #ff7200;
        font-family: Arial;
        font: size: 50px;
        padding-left: 20px;
        float: center;
        padding-top: 10px;
}

  <body>
    <h2>
      <p>For business or hangout,get accross to me by filling the form down below. Thank You</p>
    </h2>
    <form id="fcf-form-id" class="fcf-form-id" method="post" action="contact-form-process.php">
      <label for="name" class="name">Your name</label>
      <div class="fcf-input-group">
        <input type="text" id="name" name="name" clas="fcf-form-control" required>
      </div>
      <div class="fcf-form-group">
        <label for="email" class="email">Your email address</label>
        <div class="fcf-input-group">
          <input type="email" id="email" name="email" class="email" required>
      </div>
        <div class="fcf-form-group">
          <label for="message" class="message">Your message</label>
          <div class="fcf-input-group">
            <textarea id="message" name="message" class="message" rows="6" maxlength="3000" required></textarea>
        </div>
          <div>
            <label for="priority">Priority</label>
            <select name="priority" required>
              <option value="emergency">Emergency</option>
              <option value="urgent">Urgent</option>
              <option value="not_too_serious">Not too serious</option>
            </select>
          </div>
          
          <div class="fcf-form-group">
            <button type="submit" id="fcf-button" class="fcf-btn fcf=btn-primary fcf-btn-lg fcf-btn-block">Send</button>
          </div>
  </body>
    </form>
          
</html>
